<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Potato Music App</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #fff; }
    #player { width: 480px; height: 270px; margin-top: 30px; }
    #nowPlaying { font-weight: bold; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div id="nowPlaying">현재 재생 중: 없음</div>
  <div id="player"></div>

  <script>
    const API_BASE = "https://potato-music.onrender.com";
    let player;
    let ws;
    let currentId = "";
    let currentTitle = "";
    let lastStartTime = 0;
    let expectedSeek = 0;

    function connectWebSocket() {
      ws = new WebSocket("wss://potato-music.onrender.com");

      ws.onopen = () => console.log("✅ WebSocket 연결됨");

      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        if ((msg.type === "play" || msg.type === "seek") && player) {
          const now = Math.floor(Date.now() / 1000);
          const elapsed = now - msg.startTime;

          if (msg.id !== currentId) {
            // 다른 곡이면 로딩부터
            currentId = msg.id;
            currentTitle = msg.title;
            lastStartTime = msg.startTime;
            expectedSeek = elapsed;

            player.loadVideoById(currentId);
            // seek는 onStateChange에서 수행
          } else if (Math.abs(elapsed - player.getCurrentTime()) > 2) {
            // 같은 곡인데도 위치 차이 나면 seek
            player.seekTo(elapsed, true);
          }

          if (!msg.isPaused) {
            player.unMute?.();
            player.playVideo();
          } else {
            player.pauseVideo();
          }

          document.getElementById("nowPlaying").textContent = "현재 재생 중: " + msg.title;
        }

        if (msg.type === "pause" && player) {
          player.pauseVideo();
        }
      };

      ws.onclose = () => {
        console.log("🔌 WebSocket 종료됨, 재연결 시도 중...");
        setTimeout(connectWebSocket, 2000);
      };
    }

    function onYouTubeIframeAPIReady() {
      player = new YT.Player("player", {
        height: "270",
        width: "480",
        videoId: "",
        playerVars: { autoplay: 1, mute: 0, playsinline: 1 },
        events: {
          onReady: () => {
            fetch(API_BASE + "/api/status")
              .then(res => res.json())
              .then(status => {
                if (status?.id) {
                  currentId = status.id;
                  currentTitle = status.title;
                  lastStartTime = status.startTime;
                  expectedSeek = Math.floor(Date.now() / 1000) - status.startTime;

                  player.loadVideoById(currentId);
                  // wait for onStateChange before seek
                }
              });
          },
          onStateChange: (event) => {
            // 처음 시작 후 영상 로드되면 여기서 seek 수행
            if (event.data === YT.PlayerState.CUED && expectedSeek > 0) {
              player.seekTo(expectedSeek, true);
              expectedSeek = 0;
            }
          }
        }
      });
    }

    connectWebSocket();

    const tag = document.createElement("script");
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);
    window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;
  </script>
</body>
</html>
