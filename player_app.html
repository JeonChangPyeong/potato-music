<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Potato Music App</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #fff; }
    #player { width: 480px; height: 270px; margin-top: 30px; }
    #nowPlaying { font-weight: bold; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div id="nowPlaying">현재 재생 중: 없음</div>
  <div id="player"></div>

  <script>
    const API_BASE = "https://potato-music.onrender.com";
    let player;
    let ws;
    let currentId = "";
    let currentTitle = "";
    let isPaused = true;

    function connectWebSocket() {
      ws = new WebSocket("wss://potato-music.onrender.com");

      ws.onopen = () => console.log("✅ WebSocket 연결됨");

      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        if ((msg.type === "play" || msg.type === "seek") && player) {
          const elapsed = Math.floor(Date.now() / 1000) - msg.startTime;

          if (currentId !== msg.id) {
            player.loadVideoById({
              videoId: msg.id,
              startSeconds: elapsed
            });
            currentId = msg.id;
            currentTitle = msg.title;
          } else {
            player.seekTo(elapsed, true);
          }

          if (!msg.isPaused) {
            player.unMute?.();
            player.playVideo();
            isPaused = false;
          } else {
            player.pauseVideo();
            isPaused = true;
          }

          document.getElementById("nowPlaying").textContent = "현재 재생 중: " + msg.title;
        }

        if (msg.type === "pause" && player) {
          player.pauseVideo();
          isPaused = true;
          document.getElementById("nowPlaying").textContent = "일시정지됨";
        }
      };

      ws.onclose = () => {
        console.log("🔌 WebSocket 종료됨, 재연결 시도 중...");
        setTimeout(connectWebSocket, 2000);
      };
    }

    function onYouTubeIframeAPIReady() {
      player = new YT.Player("player", {
        height: "270",
        width: "480",
        videoId: "",
        playerVars: { autoplay: 1, mute: 0, playsinline: 1 },
        events: {
          onReady: () => {
            syncWithServerStatus(); // 백그라운드 복귀 대비
            document.addEventListener("visibilitychange", () => {
              if (!document.hidden) {
                syncWithServerStatus(); // 복귀 시 서버와 동기화
              }
            });
          }
        }
      });
    }

    function syncWithServerStatus() {
      fetch(API_BASE + "/api/status")
        .then(res => res.json())
        .then(status => {
          if (status?.id) {
            const elapsed = Math.floor(Date.now() / 1000) - status.startTime;
            currentId = status.id;
            currentTitle = status.title;
            isPaused = status.isPaused;

            player.loadVideoById({
              videoId: currentId,
              startSeconds: elapsed
            });

            if (!isPaused) player.playVideo();
            else player.pauseVideo();

            document.getElementById("nowPlaying").textContent = "현재 재생 중: " + currentTitle;
          }
        });
    }

    connectWebSocket();

    const tag = document.createElement("script");
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);
    window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;
  </script>
</body>
</html>
