
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Potato Music</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #fff; }
    ul { padding: 0; }
    li {
      padding: 10px;
      margin-bottom: 5px;
      background: #f1f1f1;
      border-radius: 5px;
      list-style: none;
      cursor: grab;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li.dragging {
      opacity: 0.5;
      background-color: #d0ebff;
    }
    .controls button {
      margin-left: 6px;
    }
    #player {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Potato Music ðŸŽµ</h2>

  <div>
    <input id="titleInput" placeholder="ë…¸ëž˜ ì œëª©" />
    <input id="urlInput" placeholder="ìœ íŠœë¸Œ ë§í¬" />
    <button id="addButton">ì¶”ê°€</button>
  </div>

  <ul id="playlist"></ul>
  <div id="player"></div>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script>
    const API_BASE = "https://potato-music.onrender.com";
    let songs = [];
    let player;

    function loadSongs() {
      fetch(API_BASE + "/api/playlist")
        .then(res => res.json())
        .then(data => {
          songs = data;
          renderPlaylist();
        });
    }

    function renderPlaylist() {
      const list = document.getElementById("playlist");
      list.innerHTML = "";

      songs.forEach((song, index) => {
        const li = document.createElement("li");
        li.setAttribute("data-id", index);

        const titleSpan = document.createElement("span");
        titleSpan.textContent = song.title;

        const controlsDiv = document.createElement("div");
        controlsDiv.className = "controls";

        const playBtn = document.createElement("button");
        playBtn.textContent = "ìž¬ìƒ";
        playBtn.onclick = () => playSong(song.id, song.title);

        const delBtn = document.createElement("button");
        delBtn.textContent = "ì‚­ì œ";
        delBtn.onclick = () => deleteSong(index);

        controlsDiv.appendChild(playBtn);
        controlsDiv.appendChild(delBtn);

        li.appendChild(titleSpan);
        li.appendChild(controlsDiv);
        list.appendChild(li);
      });

      Sortable.create(list, {
        animation: 150,
        onStart: evt => evt.item.classList.add("dragging"),
        onEnd: evt => evt.item.classList.remove("dragging")
      });
    }

    function addSong() {
      const title = document.getElementById("titleInput").value.trim();
      const url = document.getElementById("urlInput").value.trim();
      const match = url.match(/v=([^&]+)/);
      if (!match) return alert("ìœ íŠœë¸Œ ë§í¬ê°€ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.");
      const id = match[1];
      const song = { title, id };

      fetch(API_BASE + "/api/playlist", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(song)
      }).then(() => {
        fetch(API_BASE + "/api/play", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(song)
        }).then(() => {
          document.getElementById("titleInput").value = "";
          document.getElementById("urlInput").value = "";
          loadSongs();
          playSong(id, title);
        });
      });
    }

    function deleteSong(index) {
      const song = songs[index];
      fetch(API_BASE + "/api/playlist/delete", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id: song.id })
      }).then(() => {
        loadSongs();
      });
    }

    function playSong(id, title) {
      if (player) {
        player.loadVideoById(id);
        player.unMute();
        player.playVideo();
      }

      fetch(API_BASE + "/api/play", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id, title })
      });
    }

    function onYouTubeIframeAPIReady() {
      player = new YT.Player("player", {
        height: "0",
        width: "0",
        videoId: "",
        playerVars: { autoplay: 1, mute: 0, playsinline: 1 },
        events: {
          onReady: () => {
            fetch(API_BASE + "/api/status")
              .then(res => res.json())
              .then(status => {
                if (status?.id) {
                  player.loadVideoById(status.id);
                  player.unMute();
                  player.playVideo();
                }
              });
          }
        }
      });
    }

    window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("addButton").addEventListener("click", addSong);
      loadSongs();
    });

    const tag = document.createElement("script");
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);
  </script>
</body>
</html>
