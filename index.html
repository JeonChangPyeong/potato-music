<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Potato Music 관리자</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    td, th { border: 1px solid #ccc; padding: 8px; text-align: left; }
    #controls { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>🎛️ 관리자 페이지</h2>

  <div id="controls">
    <button onclick="play()">재생</button>
    <button onclick="pause()">일시정지</button>
    <button onclick="next()">다음 곡</button>
    <input type="number" id="seekSeconds" value="30" />초
    <button onclick="seek()">시커</button>
  </div>

  <h3>📋 플레이리스트</h3>
  <table id="playlistTable">
    <thead>
      <tr><th>제목</th><th>Video ID</th><th>작업</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>➕ 곡 추가</h3>
  <input id="videoIdInput" placeholder="YouTube Video ID" />
  <input id="titleInput" placeholder="제목" />
  <button onclick="addSong()">추가</button>

  <script>
    const API = "https://potato-music.onrender.com";

    async function loadPlaylist() {
      const res = await fetch(API + "/data.json");
      const data = await res.json();
      const tbody = document.querySelector("#playlistTable tbody");
      tbody.innerHTML = "";
      data.playlist.forEach((track, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${track.title}</td>
          <td>${track.id}</td>
          <td><button onclick="remove(${index})">삭제</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    async function addSong() {
      const videoId = document.getElementById("videoIdInput").value.trim();
      const title = document.getElementById("titleInput").value.trim();
      if (!videoId || !title) return alert("값을 입력하세요");

      await fetch(API + "/api/add", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id: videoId, title })
      });

      document.getElementById("videoIdInput").value = "";
      document.getElementById("titleInput").value = "";
      loadPlaylist();
    }

    async function remove(index) {
      await fetch(API + "/api/remove", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ index })
      });
      loadPlaylist();
    }

    function play() {
      fetch(API + "/api/play", { method: "POST" });
    }

    function pause() {
      fetch(API + "/api/pause", { method: "POST" });
    }

    function next() {
      fetch(API + "/api/next", { method: "POST" });
    }

    function seek() {
      const sec = parseInt(document.getElementById("seekSeconds").value || "0");
      fetch(API + "/api/seek", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ seconds: sec })
      });
    }

    loadPlaylist();
  </script>
</body>
</html>
