<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Potato Music</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    li { margin-bottom: 8px; background: #f5f5f5; padding: 10px; border-radius: 5px; }
    button { margin-left: 6px; }
  </style>
</head>
<body>

  <h2>Potato Music ğŸµ</h2>

  <div id="player"></div>

  <ul id="songList"></ul>

  <input type="text" id="newTitle" placeholder="ë…¸ë˜ ì œëª©">
  <input type="text" id="newSong" placeholder="YouTube ë§í¬">
  <button onclick="addSong()">ì¶”ê°€</button>

  <script>
    let songs = [];
    let player;

    const API_BASE = "https://potato-music.onrender.com";

    function loadSongs() {
      fetch(`${API_BASE}/api/playlist`)
        .then(res => res.json())
        .then(data => {
          songs = data;
          renderSongs();
        });
    }

    function addSong() {
      const titleInput = document.getElementById("newTitle");
      const urlInput = document.getElementById("newSong");
      const url = urlInput.value.trim();
      const title = titleInput.value.trim() || "ì œëª© ì—†ìŒ";

      const match = url.match(/v=([^&]+)/);
      if (!match) return alert("ìœ íŠœë¸Œ ë§í¬ê°€ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.");

      const id = match[1];

      fetch(`${API_BASE}/api/playlist`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id, title })
      }).then(() => {
        fetch(`${API_BASE}/api/play`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id, title })
        }).then(() => {
          loadSongs();
          playSong(id);
          titleInput.value = '';
          urlInput.value = '';
        });
      });
    }

    function playSong(id) {
      if (player) {
        player.loadVideoById(id);
        player.playVideo(); // âœ… ë°”ë¡œ ì¬ìƒ ë³´ì¥
      }
    }

    function renderSongs() {
      const list = document.getElementById("songList");
      list.innerHTML = '';
      songs.forEach(song => {
        const li = document.createElement("li");
        li.textContent = song.title;
        const btn = document.createElement("button");
        btn.textContent = "ì¬ìƒ";
        btn.onclick = () => {
          playSong(song.id);          // âœ… ì¬ìƒ ì‹œì‘
          fetch(`${API_BASE}/api/play`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ id: song.id, title: song.title })
          });
        };
        li.appendChild(btn);
        list.appendChild(li);
      });
    }

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '0',
        width: '0',
        videoId: '',
        playerVars: {
          autoplay: 1,
          playsinline: 1
        },
        events: {
          'onReady': () => {
            // í˜„ì¬ ì¬ìƒ ì¤‘ì¸ ê³¡ ìë™ ì¬ìƒ
            fetch(`${API_BASE}/api/status`)
              .then(res => res.json())
              .then(status => {
                if (status?.id) {
                  player.loadVideoById(status.id);
                  player.playVideo(); // âœ… ìë™ì¬ìƒ ë³´ì¥
                }
              });
          }
        }
      });
    }

    // ì´ˆê¸° ì‹¤í–‰
    loadSongs();

    // YouTube API ë¡œë“œ
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);
  </script>
</body>
</html>
