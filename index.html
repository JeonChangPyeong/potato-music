<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Potato Music</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #fff; }
    ul { padding: 0; }
    li {
      padding: 10px;
      margin-bottom: 5px;
      background: #f1f1f1;
      border-radius: 5px;
      list-style: none;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    li img.thumbnail {
      width: 90px;
      height: 60px;
      border-radius: 4px;
    }
    .controls button {
      margin-left: 6px;
    }
    #nowPlaying {
      margin: 10px 0;
      font-weight: bold;
    }
    #pauseButton {
      margin-bottom: 15px;
    }
    #playerContainer {
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }
    #player {
      width: 480px;
      height: 270px;
      opacity: 0;
      position: absolute;
    }
  </style>
</head>
<body>
  <h2>Potato Music 🎵</h2>

  <div id="nowPlaying">현재 재생 중: 없음</div>
  <button id="pauseButton">⏸ 일시정지</button>

  <div>
    <input id="titleInput" placeholder="노래 제목" />
    <input id="urlInput" placeholder="유튜브 링크" />
    <button id="addButton">추가</button>
  </div>

  <ul id="playlist"></ul>

  <div id="playerContainer">

  </div>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script>
    const API_BASE = "https://potato-music.onrender.com";
    let songs = [];
    let player;
    let isPaused = false;
    let currentIndex = -1;
    let currentId = "";
    let currentTitle = "";
    let ws;

    function loadSongs() {
      fetch(API_BASE + "/api/playlist")
        .then(res => res.json())
        .then(data => {
          songs = data;
          renderPlaylist();
        });
    }

    function renderPlaylist() {
      const list = document.getElementById("playlist");
      list.innerHTML = "";

      songs.forEach((song, index) => {
        const li = document.createElement("li");
        const thumbnail = document.createElement("img");
        thumbnail.className = "thumbnail";
        thumbnail.src = `https://img.youtube.com/vi/${song.id}/mqdefault.jpg`;

        const info = document.createElement("div");
        info.style.flexGrow = "1";
        info.innerHTML = `<strong>${song.title}</strong>`;

        const controlsDiv = document.createElement("div");
        controlsDiv.className = "controls";

        const playBtn = document.createElement("button");
        playBtn.textContent = "재생";
        playBtn.onclick = () => playSong(song.id, song.title);

        const delBtn = document.createElement("button");
        delBtn.textContent = "삭제";
        delBtn.onclick = () => deleteSong(index);

        controlsDiv.appendChild(playBtn);
        controlsDiv.appendChild(delBtn);

        li.appendChild(thumbnail);
        li.appendChild(info);
        li.appendChild(controlsDiv);
        list.appendChild(li);
      });
    }

    function sendWSMessage(message) {
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify(message));
      }
    }

    function syncPlayStatusToServer(id, title, seekSeconds) {
      const now = Math.floor(Date.now() / 1000);
      const adjustedStart = now - seekSeconds;
      sendWSMessage({ type: "seek", id, title, startTime: adjustedStart, isPaused: false });
    }

    function addSong() {
      const title = document.getElementById("titleInput").value.trim();
      const url = document.getElementById("urlInput").value.trim();

      // shorts 또는 일반 유튜브 링크 모두 지원
      const match = url.match(/(?:v=|\/shorts\/)([a-zA-Z0-9_-]{11})/);
      if (!match) return alert("유튜브 링크가 올바르지 않습니다.");

      const id = match[1];
      const song = { title, id };

      fetch(API_BASE + "/api/playlist", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(song)
      }).then(() => {
        document.getElementById("titleInput").value = "";
        document.getElementById("urlInput").value = "";
        loadSongs();
      });
    }


    function deleteSong(index) {
      const song = songs[index];
      fetch(API_BASE + "/api/playlist/delete", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id: song.id })
      }).then(() => {
        loadSongs();
      });
    }

    function playSong(id, title) {
      const startTime = Math.floor(Date.now() / 1000);
      sendWSMessage({
        type: "play",
        id,
        title,
        startTime,
        isPaused: false
      });
    }


    function togglePause() {
      if (!player) return;
      if (isPaused) {
        player.playVideo();
        isPaused = false;
        sendWSMessage({
          type: "play",
          id: currentId,
          title: currentTitle,
          startTime: Math.floor(Date.now() / 1000) - Math.floor(player.getCurrentTime()),
          isPaused: false
        });
      } else {
        player.pauseVideo();
        sendWSMessage({ type: "pause", id: currentId });
        isPaused = true;
      }
      updatePauseButton();
    }

    function updatePauseButton() {
      const btn = document.getElementById("pauseButton");
      btn.textContent = isPaused ? "▶ 다시 재생" : "⏸ 일시정지";
    }

    function connectWebSocket() {
      ws = new WebSocket("wss://potato-music.onrender.com");
      ws.onopen = () => console.log("✅ WebSocket 연결됨");
      ws.onclose = () => setTimeout(connectWebSocket, 2000);
    }

    document.addEventListener("DOMContentLoaded", () => {
      connectWebSocket();
      loadSongs();
      document.getElementById("addButton").addEventListener("click", addSong);
      document.getElementById("pauseButton").addEventListener("click", togglePause);
    });
    // window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;
  </script>
</body>
</html>
