
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Potato Music</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #fff; }
    ul { padding: 0; }
    li {
      padding: 10px;
      margin-bottom: 5px;
      background: #f1f1f1;
      border-radius: 5px;
      list-style: none;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    li.dragging {
      opacity: 0.5;
      background-color: #d0ebff;
    }
    li img.thumbnail {
      width: 90px;
      height: 60px;
      border-radius: 4px;
    }
    .controls button {
      margin-left: 6px;
    }
    #nowPlaying {
      margin: 10px 0;
      font-weight: bold;
    }
    #pauseButton {
      margin-bottom: 15px;
    }
    #playerContainer {
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }
    #player {
      width: 480px;
      height: 270px;
    }
  </style>
</head>
<body>
  <h2>Potato Music 🎵</h2>

  <div id="nowPlaying">현재 재생 중: 없음</div>
  <button id="pauseButton">⏸ 일시정지</button>

  <div>
    <input id="titleInput" placeholder="노래 제목" />
    <input id="urlInput" placeholder="유튜브 링크" />
    <button id="addButton">추가</button>
  </div>

  <ul id="playlist"></ul>

  <div id="playerContainer">
    <div id="player"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script>
    const API_BASE = "https://potato-music.onrender.com";
    let songs = [];
    let player;
    let isPaused = false;
    let currentIndex = -1;

    function loadSongs() {
      fetch(API_BASE + "/api/playlist")
        .then(res => res.json())
        .then(data => {
          songs = data;
          renderPlaylist();
        });
    }

    function renderPlaylist() {
      const list = document.getElementById("playlist");
      list.innerHTML = "";

      songs.forEach((song, index) => {
        const li = document.createElement("li");
        li.setAttribute("data-id", index);

        const thumbnail = document.createElement("img");
        thumbnail.className = "thumbnail";
        thumbnail.src = `https://img.youtube.com/vi/${song.id}/mqdefault.jpg`;

        const info = document.createElement("div");
        info.style.flexGrow = "1";
        info.innerHTML = `<strong>${song.title}</strong>`;

        const controlsDiv = document.createElement("div");
        controlsDiv.className = "controls";

        const playBtn = document.createElement("button");
        playBtn.textContent = "재생";
        playBtn.onclick = () => playSong(song.id, song.title, index);

        const delBtn = document.createElement("button");
        delBtn.textContent = "삭제";
        delBtn.onclick = () => deleteSong(index);

        controlsDiv.appendChild(playBtn);
        controlsDiv.appendChild(delBtn);

        li.appendChild(thumbnail);
        li.appendChild(info);
        li.appendChild(controlsDiv);
        list.appendChild(li);
      });

      Sortable.create(list, {
        animation: 150,
        onStart: evt => evt.item.classList.add("dragging"),
        onEnd: evt => evt.item.classList.remove("dragging")
      });
    }

    function addSong() {
      const title = document.getElementById("titleInput").value.trim();
      const url = document.getElementById("urlInput").value.trim();
      const match = url.match(/v=([^&]+)/);
      if (!match) return alert("유튜브 링크가 올바르지 않습니다.");
      const id = match[1];
      const song = { title, id };

      fetch(API_BASE + "/api/playlist", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(song)
      }).then(() => {
        document.getElementById("titleInput").value = "";
        document.getElementById("urlInput").value = "";
        loadSongs();
      });
    }

    function deleteSong(index) {
      const song = songs[index];
      fetch(API_BASE + "/api/playlist/delete", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id: song.id })
      }).then(() => {
        loadSongs();
      });
    }

    function syncPlayStatusToServer(id, title, seekSeconds) {
      const now = Math.floor(Date.now() / 1000);
      const adjustedStart = now - seekSeconds;
      fetch(API_BASE + "/api/play", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id, title, startTime: adjustedStart })
      });
    }

    function playSong(id, title, index) {
      if (player) {
        player.loadVideoById(id);
        player.unMute();
        player.playVideo();
      }

      document.getElementById("nowPlaying").textContent = "현재 재생 중: " + title;
      isPaused = false;
      updatePauseButton();
      currentIndex = index;

      syncPlayStatusToServer(id, title, 0); // 처음부터 재생
    }

    function togglePause() {
      if (!player) return;
      if (isPaused) {
        player.playVideo();
        syncPlayStatusToServer(songs[currentIndex].id, songs[currentIndex].title, Math.floor(player.getCurrentTime()));
      } else {
        player.pauseVideo();
        fetch(API_BASE + "/api/pause", { method: "POST" });
      }
      isPaused = !isPaused;
      updatePauseButton();
    }

    function updatePauseButton() {
      const btn = document.getElementById("pauseButton");
      btn.textContent = isPaused ? "▶ 다시 재생" : "⏸ 일시정지";
    }

    function onYouTubeIframeAPIReady() {
      player = new YT.Player("player", {
        height: "270",
        width: "480",
        videoId: "",
        playerVars: { autoplay: 1, mute: 0, playsinline: 1 },
        events: {
          onReady: () => {
            fetch(API_BASE + "/api/status")
              .then(res => res.json())
              .then(status => {
                const foundIndex = songs.findIndex(s => s.id === status.id);
                if (status?.id && foundIndex !== -1) {
                  const elapsed = Math.floor(Date.now() / 1000) - status.startTime;
                  currentIndex = foundIndex;
                  isPaused = status.isPaused;
                  updatePauseButton();
                  player.loadVideoById(status.id);
                  player.seekTo(elapsed, true);
                  if (!status.isPaused) {
                    player.unMute();
                    player.playVideo();
                  }
                  document.getElementById("nowPlaying").textContent = "현재 재생 중: " + status.title;
                }
              });
          },
          onStateChange: (event) => {
            if (event.data === YT.PlayerState.PLAYING) {
              const id = songs[currentIndex]?.id;
              const title = songs[currentIndex]?.title;
              const current = Math.floor(player.getCurrentTime());
              if (id && title) syncPlayStatusToServer(id, title, current);
            } else if (event.data === YT.PlayerState.ENDED) {
              playNextSong();
            }
          }
        }
      });
    }

    function playNextSong() {
      if (currentIndex + 1 < songs.length) {
        const next = songs[currentIndex + 1];
        playSong(next.id, next.title, currentIndex + 1);
      }
    }

    window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("addButton").addEventListener("click", addSong);
      document.getElementById("pauseButton").addEventListener("click", togglePause);
      loadSongs();
    });

    const tag = document.createElement("script");
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);
  </script>
</body>
</html>
